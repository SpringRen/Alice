<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style type="text/css">
  ul li{
   	list-style-type:none;
   	float:left;
    width:50px;
    height:30px;
    text-align: center;
     }
    li a:link,li a:visited{
      color:black;
      text-decoration:none;
      line-height:30px;
     }
    li  a:hover,li a:active{
      display:block;
      color:white;
      text-decoration:none;
      background-color: #BE3948;
     }
	</style>
</head>
